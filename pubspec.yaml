description: IA Bets, sua trader de inteligÃªncia artificial.

publish_to: 'none' 
version: 2.0.0+3
homepage: http://placar.iabetsoficial.com.br/

environment:
  sdk: ">=2.12.0 <3.0.0"  

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  mask_text_input_formatter: ^2.0.0
  image_picker: 

  #api
  dio: 4.0.3

  #state management
  flutter_bloc: ^6.0.5
  equatable: ^1.2.5

  #firebase
  firebase_auth: 
  cloud_firestore: ^3.1.8	
  firebase_storage: 

  responsive_builder: 

  #message shape bubble
  bubble: 

  country_pickers: 
  masked_text_input_formatter: 
  pin_code_fields: 

  get_it: 
  contacts_service: 
  font_awesome_flutter: 

  cupertino_icons: ^1.0.2

  #link
  url_launcher: ^6.0.20

  #file_picker
  file_picker: ^4.4.0
  timeago: ^3.2.2
  firebase_messaging: ^11.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_native_splash: ^1.2.0

flutter_native_splash:
  background_image: assets/images/splash.png
  android: true

flutter:
  uses-material-design: true    

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 600